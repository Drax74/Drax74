<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prokom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Drax74/public/css/app.css">
</head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/Drax74/index.html">Prokom</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/Drax74/index.html">Enkelt skjema</a></li>
            <li><a href="/Drax74/contact.html">Skjema med tilbakemelding</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container form-container">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-body form-panel">
              <div class="alert alert-success alert-dismissible" id="message-alert">
                <a href="#" class="close" aria-label="close" id="message-close">&times;</a>
                <strong>Takk for henvendelsen!</strong> Meldingen din har blitt mottat.
              </div>
              <form>
                <div class="form-group">
                  <label for="message">Melding</label>
                  <textarea
                    class="form-control"
                    rows="5"
                    placeholder="Skriv din melding her..."
                    id="message-input"
                    onkeyup="inputValidation()"></textarea>
                  <p id="message-warning"><small>Meldingen må være på minst 8 tegn<small></p>
                </div>
                <button type="button" class="btn btn-default" id="message-button" onclick="successMessage()">Send melding</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/Drax74/public/js/app.js"></script>
  </body>
</html>
